<button (click)="backToList()">Back to list</button>

<div *ngIf="product">
  <div style="float: right">
    <button
      [routerLink]="['/product', product.id, 'edit']"
      style="margin-top: 10px"
    >
      Edit
    </button>
  </div>

  <h2>{{ product.name }}</h2>
  <p>
    <img [src]="product.imageUrl" [alt]="product.name" />
  </p>
  <p>Price: {{ product.price | currency }}</p>
</div>
